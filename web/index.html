<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewScope - AI-Powered Review Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .url-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .url-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .analyze-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 12px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .status.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }

        .results {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .results.show {
            opacity: 1;
            transform: translateY(0);
        }

        .place-info {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f5f5f5;
        }

        .place-name {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .review-limit-notice {
            background: rgba(102, 204, 255, 0.1);
            color: #1976d2;
            padding: 8px 16px;
            border-radius: 20px;
            margin: 10px 0;
            border: 1px solid rgba(102, 204, 255, 0.3);
            font-size: 0.9rem;
        }

        .place-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sentiment-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sentiment-positive {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .sentiment-negative {
            background: #ffebee;
            color: #c62828;
        }

        .sentiment-mixed {
            background: #fff3e0;
            color: #f57c00;
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .topic-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease;
        }

        .topic-card:hover {
            transform: translateY(-2px);
        }

        .topic-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .topic-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        .mention-count {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .topic-summary {
            color: #555;
            line-height: 1.5;
        }

        .insights-section {
            margin-top: 30px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .insights-list {
            list-style: none;
        }

        .insights-list li {
            padding: 10px 0;
            padding-left: 30px;
            position: relative;
            color: #555;
        }

        .insights-list li:before {
            content: "ðŸ’¡";
            position: absolute;
            left: 0;
            top: 10px;
        }

        .phrases-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .phrase-tag {
            background: #e1e5e9;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #555;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .form-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .analyze-btn {
                width: 100%;
            }
            
            .place-stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ReviewScope</h1>
            <p>Discover what people really think about places with AI-powered review analysis</p>
        </div>

        <div class="input-section">
            <form id="analyzeForm">
                <div class="form-group">
                    <input 
                        type="url" 
                        id="urlInput" 
                        class="url-input" 
                        placeholder="Paste a Google Maps URL here (e.g., restaurant, hotel, attraction...)"
                        required
                    >
                    <button type="submit" id="analyzeBtn" class="analyze-btn">
                        Analyze Reviews
                    </button>
                </div>
            </form>
            

        </div>

        <div id="status" class="status"></div>

        <div id="results" class="results">
            <!-- Results will be populated here -->
        </div>
    </div>

    <script>
        const form = document.getElementById('analyzeForm');
        const urlInput = document.getElementById('urlInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const status = document.getElementById('status');
        const results = document.getElementById('results');

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type} show`;
        }

        function hideStatus() {
            status.classList.remove('show');
        }

        function hideResults() {
            results.classList.remove('show');
        }

        function showResults(data) {
            const { place, reviewsAnalyzed, analysis, reviewData } = data;
            
            results.innerHTML = `
                <div class="place-info">
                    <h2 class="place-name">${place.name}</h2>
                    ${reviewData && reviewData.limitApplied ? `
                    <div class="review-limit-notice">
                        <small>ðŸ“Š Showing analysis of first 50 reviews (${reviewData.totalAvailable} total available)</small>
                    </div>
                    ` : ''}
                    <div class="place-stats">
                        <div class="stat">
                            <div class="stat-value">${place.rating || 'N/A'}</div>
                            <div class="stat-label">Rating</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${place.reviewCount || 'N/A'}</div>
                            <div class="stat-label">Total Reviews</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${reviewsAnalyzed}</div>
                            <div class="stat-label">Analyzed</div>
                        </div>
                        ${reviewData && reviewData.totalAvailable > reviewData.totalFound ? `
                        <div class="stat">
                            <div class="stat-value">${reviewData.totalAvailable}</div>
                            <div class="stat-label">Total Available</div>
                        </div>
                        ` : ''}
                        <div class="stat">
                            <span class="sentiment-badge sentiment-${analysis.overallSentiment}">
                                ${analysis.overallSentiment}
                            </span>
                        </div>
                    </div>
                </div>

                ${analysis.topicSummaries && analysis.topicSummaries.length > 0 ? `
                <div class="topics-grid">
                    ${analysis.topicSummaries.map(topic => `
                        <div class="topic-card">
                            <div class="topic-header">
                                <h3 class="topic-title">${topic.topic}</h3>
                                <span class="mention-count">${topic.mentionCount || 0}</span>
                            </div>
                            <div class="topic-summary">${topic.summary}</div>
                            ${topic.keyExamples && topic.keyExamples.length > 0 ? `
                                <div class="topic-examples">
                                    <strong>Key Examples:</strong>
                                    <ul>
                                        ${topic.keyExamples.map(example => `<li>"${example}"</li>`).join('')}
                                    </ul>
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
                ` : ''}

                ${analysis.keyInsights && analysis.keyInsights.length > 0 ? `
                <div class="insights-section">
                    <h3 class="section-title">Key Insights</h3>
                    <ul class="insights-list">
                        ${analysis.keyInsights.map(insight => `<li>${insight}</li>`).join('')}
                    </ul>
                </div>
                ` : ''}

                ${analysis.commonPhrases && analysis.commonPhrases.length > 0 ? `
                <div class="insights-section">
                    <h3 class="section-title">Common Phrases</h3>
                    <div class="phrases-container">
                        ${analysis.commonPhrases.map(phrase => `<span class="phrase-tag">"${phrase}"</span>`).join('')}
                    </div>
                </div>
                ` : ''}

                ${analysis.customerPainPoints && analysis.customerPainPoints.length > 0 ? `
                <div class="insights-section">
                    <h3 class="section-title">Customer Pain Points</h3>
                    <ul class="insights-list">
                        ${analysis.customerPainPoints.map(point => `<li>${point}</li>`).join('')}
                    </ul>
                </div>
                ` : ''}

                ${analysis.positiveHighlights && analysis.positiveHighlights.length > 0 ? `
                <div class="insights-section">
                    <h3 class="section-title">Positive Highlights</h3>
                    <ul class="insights-list">
                        ${analysis.positiveHighlights.map(highlight => `<li>${highlight}</li>`).join('')}
                    </ul>
                </div>
                ` : ''}

            `;
            
            results.classList.add('show');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            if (!url) return;

            // Update UI state
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<span class="loading-spinner"></span>Analyzing...';
            showStatus('Extracting place information...', 'loading');
            hideResults();

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `Server error: ${response.status}`);
                }

                showStatus('Analysis complete!', 'success');
                showResults(data);

                setTimeout(hideStatus, 3000);

            } catch (error) {
                console.error('Analysis failed:', error);
                showStatus(error.message, 'error');
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze Reviews';
            }
        });

        // Auto-hide status messages
        setTimeout(() => {
            if (status.classList.contains('show')) {
                hideStatus();
            }
        }, 5000);
    </script>
</body>
</html>
